<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>計算練習</title>
    <link rel="stylesheet" href="css/style.css">

 

  
</head>
<body>
<div class="whole">
<div class="flame">
    <div class="result_display">
        
        <div class="result" id="result">ファイト！</div>
    </div>
    <div class= "digit-window">
        <div class="formula">
            <div class="formula_core" id="formula_core">333+333</div>
        </div>
        <div class="input_digit" id="input_digit">a</div>
    </div>
    
    <div class="pad">
        <ul>
            <li><button class="del" id="del">del</button></li>
            <li><button class="check" id="check_and_next">Check</button></li>
        </ul>
        <div class="pad1" id="pad1"></div>
        <div class="pad2" id="pad2"></div>
    </div> 
    
    <div class= "setting">  
     <button class="setting_button" id= "setting_button">Back to Setting</button>
    </div>
    

    
   
    
    <script src="app.js"></script>
</div>

<div class="description">
    <fieldset>
        
        <legend>キー入力</legend>
        <p><button>Enter</button>= Check or Next</p>
        <p><button>Delete</button>= 文字を全て削除</p>
        <p><button>BackSpace</button>=文字を一つ削除</p>
        <p><button>Esc</button>=設定に戻る</p>
        <p><button>0~9</button>=数字を入力</p>
        
    </fieldset>
    <br>
    <fieldset>
        <legend>補足</legend>
        <p>全ての問題を解き終えると</p>
        <p>君の解答時間がリザルトの</p>
        <p>画面に表示されるぞ！</p>
        <p>どんどん練習してどんどん</p>
        <p>計算速度を向上させよう！</p>
        <p>応援しているぞ！</p>
    </fieldset>
</div>


</div>


    
</body>
</html>
