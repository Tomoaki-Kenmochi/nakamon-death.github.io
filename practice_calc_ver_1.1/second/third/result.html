<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset= "utf-8">
    <title>結果発表</title>
    <link rel="stylesheet" href="css/result.css">
</head>
<body>
<div class="whole">
    <div class="flame">
        <div class="text">
            <div class="bumon_text">部門</div>
            <div class="correct_and_whole_text">正解数</div>
            <div class="persent_text">正答率</div>
            <div class="time_text">時間</div>
            <div class="max_and_min_text">数値幅</div>
        </div>
        <div class="result">
            <div class="bumon" id="bumon">a</div>
            <div class="correct_and_whole" id="correct_and_whole">b</div>
            <div class="persent" id="persent">c</div>
            <div class="time" id="time">d</div>
            <div class="max_and_min" id="max_and_min">e</div>
        </div>
    </div>

    <div class="setting">
        <button class="to_setting" id="to_setting">Setting</button>
    </div>
    <script src="result.js"></script>
</div>
</body>
</html>
