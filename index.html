<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/styles.css">
        <title>計算機</title>
        <link rel="icon" href="img/calculator.ico">
        <meta name="description" content="簡単に使える計算機です.log,cos,sinなどの簡単な関数も使用できます.">
    </head>
    <body>

        <header>
            <div class="top">
                <h1>これが俺の電卓だ！</h1>
                <p>sin、cos、tan、logなどの簡単な関数も使えます</p> 
            </div>
        </header>
        <div class="calculator-box">
            <div class="display">
                <p class="input" id="input"></p>
                
                
            </div>
            <div class="button-line">
                <ul>
                    <li><button type="button" id="log">log</button></li>

                    <li><button type="button" id= "(">(</button></li>
                    <li><button type="button" id= ")">)</button></li>
                    <li><button type="button" id= "%">％</button></li>
                    <li><button type="button" id= "ce">CE</button></li>
                    <li><button type="button" id="ac">AC</button></li>
                
                </ul>                 
            </div>
            <div class="button-line">
                <ul>
                    <li><button type="button" id="sin">sin</button></li>
                    <li><button type="button" id="route">√</button></li>
                    <li><button type="button" class ="suji" id="7">7</button></li>
                    <li><button type="button" class ="suji" id="8">8</button></li>
                    <li><button type="button" class ="suji" id="9">9</button></li>
                    <li><button type="button" id="/">÷</button></li>
                
                </ul>               
            </div>
            <div class="button-line">
                <ul>
                    <li><button type="button" id="π">π</button></li>
                    <li><button type="button" id="cos">cos</button></li>
                    <li><button type="button" class ="suji" id="4">4</button></li>
                    <li><button type="button" class ="suji" id="5">5</button></li>
                    <li><button type="button" class ="suji" id="6">6</button></li>
                    <li><button type="button" id="x">x</button></li>
                
                </ul>              
            </div>
            <div class="button-line">
                <ul>
                    <li><button type="button" id="e">e</button></li>
                    <li><button type="button" id="tan">tan</button></li>      
                    <li><button type="button" class ="suji" id="1">1</button></li>
                    <li><button type="button" class ="suji" id="2">2</button></li>
                    <li><button type="button" class ="suji" id="3">3</button></li>
                    <li><button type="button" >ー</button></li>
                
                </ul>               
            </div>
            <div class="button-line">
                <ul>
                    <li><button type="button" id="ans">Ans</button></li>
                    <li><button type="button" id= "^">X^y</button></li>
                    <li><button type="button" class ="0" id="suji">0</button></li>
                    <li><button type="button" id=".">.</button></li>
                    <li><button type="button" class="equal" id="=">＝</button></li>
                    <li><button type="button" id="+">＋</button></li>
                
                </ul>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
